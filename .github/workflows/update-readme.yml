name: Update README

on:
  schedule:
    - cron: '0 */1 * * *'  # Runs every 1 hour
  workflow_dispatch:

permissions:
  contents: write  # âœ… Needed to allow pushing to repo

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… Auth for pushing

      - name: Update Timestamp (Forcing README Update)
        run: |
          date > timestamp.txt

      - name: Commit and Push
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          git commit -m "ðŸ”„ Updated README with latest stats" || echo "No changes to commit"
          git push
